<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awaitly Workflow Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 0;
      background: #1a1a2e;
      color: #eaeaea;
      min-height: 100vh;
    }

    header {
      background: #16213e;
      padding: 1rem 2rem;
      border-bottom: 1px solid #0f3460;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #e94560;
    }

    header p {
      margin: 0.5rem 0 0;
      color: #888;
      font-size: 0.875rem;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
      height: calc(100vh - 100px);
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        height: auto;
      }
    }

    .panel {
      background: #16213e;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      background: #0f3460;
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-header h2 {
      margin: 0;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .panel-content {
      flex: 1;
      overflow: auto;
      padding: 1rem;
    }

    textarea {
      width: 100%;
      height: 100%;
      min-height: 300px;
      background: #1a1a2e;
      border: 1px solid #0f3460;
      border-radius: 4px;
      color: #eaeaea;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.875rem;
      padding: 1rem;
      resize: none;
      line-height: 1.5;
    }

    textarea:focus {
      outline: none;
      border-color: #e94560;
    }

    button {
      background: #e94560;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background 0.2s;
    }

    button:hover {
      background: #ff6b6b;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
    }

    .tab {
      background: transparent;
      color: #888;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }

    .tab.active {
      background: #1a1a2e;
      color: #e94560;
    }

    #diagram-container {
      background: white;
      border-radius: 4px;
      padding: 1rem;
      min-height: 200px;
    }

    #ir-container {
      display: none;
    }

    #ir-container.active {
      display: block;
    }

    #diagram-container.hidden {
      display: none;
    }

    .json-tree {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.8rem;
      line-height: 1.5;
    }

    .json-key {
      color: #e94560;
    }

    .json-string {
      color: #4ade80;
    }

    .json-number {
      color: #60a5fa;
    }

    .json-boolean {
      color: #fbbf24;
    }

    .json-null {
      color: #888;
    }

    .collapsible {
      cursor: pointer;
      user-select: none;
    }

    .collapsible::before {
      content: '▼ ';
      font-size: 0.7rem;
    }

    .collapsible.collapsed::before {
      content: '▶ ';
    }

    .collapsible.collapsed + .json-content {
      display: none;
    }

    .json-content {
      margin-left: 1rem;
    }

    .error-message {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 1rem;
      border-radius: 4px;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    .warning-message {
      color: #fbbf24;
      background: rgba(251, 191, 36, 0.1);
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      color: #888;
    }

    .share-link {
      background: #0f3460;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      word-break: break-all;
      margin-top: 1rem;
    }

    .stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .stat {
      background: #0f3460;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.75rem;
    }

    .stat-label {
      color: #888;
      margin-right: 0.5rem;
    }

    .stat-value {
      color: #4ade80;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Awaitly Workflow Visualizer</h1>
    <p>Paste your workflow code to see a visual diagram and IR analysis</p>
  </header>

  <div class="container">
    <div class="panel">
      <div class="panel-header">
        <h2>Source Code</h2>
        <div>
          <button id="analyze-btn">Analyze</button>
          <button id="share-btn">Share</button>
        </div>
      </div>
      <div class="panel-content">
        <textarea id="code-input" spellcheck="false" placeholder="// Paste your awaitly workflow code here...

import { run } from 'awaitly';

const result = await run(async (step) => {
  const user = await step(() => fetchUser(userId));

  if (!user.ok) {
    return user;
  }

  const posts = await step.parallel({
    posts: () => fetchPosts(user.value.id),
    comments: () => fetchComments(user.value.id),
  });

  return posts;
});"></textarea>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">
        <h2>Output</h2>
        <div class="tabs">
          <button class="tab active" data-tab="diagram">Diagram</button>
          <button class="tab" data-tab="ir">IR JSON</button>
        </div>
      </div>
      <div class="panel-content">
        <div id="output-stats" class="stats" style="display: none;"></div>
        <div id="output-warnings"></div>
        <div id="diagram-container">
          <div class="loading">Enter code and click Analyze</div>
        </div>
        <div id="ir-container"></div>
      </div>
    </div>
  </div>

  <script type="module">
    // Initialize Mermaid
    mermaid.initialize({
      startOnLoad: false,
      theme: 'dark',
      securityLevel: 'loose',
      flowchart: {
        useMaxWidth: true,
        htmlLabels: true,
        curve: 'basis'
      }
    });

    const codeInput = document.getElementById('code-input');
    const analyzeBtn = document.getElementById('analyze-btn');
    const shareBtn = document.getElementById('share-btn');
    const diagramContainer = document.getElementById('diagram-container');
    const irContainer = document.getElementById('ir-container');
    const outputStats = document.getElementById('output-stats');
    const outputWarnings = document.getElementById('output-warnings');
    const tabs = document.querySelectorAll('.tab');

    let analyzer = null;
    let currentResults = null;

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const tabName = tab.dataset.tab;
        if (tabName === 'diagram') {
          diagramContainer.classList.remove('hidden');
          irContainer.classList.remove('active');
        } else {
          diagramContainer.classList.add('hidden');
          irContainer.classList.add('active');
        }
      });
    });

    // Load code from URL hash
    function loadFromHash() {
      if (window.location.hash) {
        try {
          const encoded = window.location.hash.slice(1);
          const decoded = atob(encoded);
          codeInput.value = decoded;
        } catch (e) {
          console.error('Failed to decode URL hash:', e);
        }
      }
    }

    // Share functionality
    shareBtn.addEventListener('click', () => {
      const code = codeInput.value;
      const encoded = btoa(code);
      const url = `${window.location.origin}${window.location.pathname}#${encoded}`;

      navigator.clipboard.writeText(url).then(() => {
        shareBtn.textContent = 'Copied!';
        setTimeout(() => {
          shareBtn.textContent = 'Share';
        }, 2000);
      }).catch(() => {
        window.location.hash = encoded;
        shareBtn.textContent = 'URL Updated';
        setTimeout(() => {
          shareBtn.textContent = 'Share';
        }, 2000);
      });
    });

    // Initialize analyzer
    async function initAnalyzer() {
      try {
        const module = await import('../dist/browser.js');

        // Set WASM base path - relative to this HTML file
        module.setWasmBasePath('../dist/wasm/');

        analyzer = module;
        analyzeBtn.disabled = false;
        analyzeBtn.textContent = 'Analyze';
      } catch (e) {
        console.error('Failed to load analyzer:', e);
        diagramContainer.innerHTML = `
          <div class="error-message">
            <strong>Failed to load analyzer</strong><br>
            ${e.message}<br><br>
            Make sure to build the package first: <code>pnpm build</code>
          </div>
        `;
      }
    }

    // Analyze code
    async function analyze() {
      const code = codeInput.value;
      if (!code.trim()) {
        diagramContainer.innerHTML = '<div class="loading">Enter code and click Analyze</div>';
        irContainer.innerHTML = '';
        outputStats.style.display = 'none';
        outputWarnings.innerHTML = '';
        return;
      }

      if (!analyzer) {
        diagramContainer.innerHTML = '<div class="error-message">Analyzer not loaded</div>';
        return;
      }

      try {
        analyzeBtn.disabled = true;
        analyzeBtn.textContent = 'Analyzing...';
        diagramContainer.innerHTML = '<div class="loading">Analyzing...</div>';

        const results = await analyzer.analyzeWorkflowSource(code, {
          assumeImported: true,
          includeLocations: true
        });

        currentResults = results;

        if (results.length === 0) {
          diagramContainer.innerHTML = `
            <div class="error-message">
              <strong>No workflows found</strong><br>
              Make sure your code contains <code>run()</code> or <code>createWorkflow()</code> calls.
            </div>
          `;
          irContainer.innerHTML = '';
          outputStats.style.display = 'none';
          outputWarnings.innerHTML = '';
        } else {
          // Show stats
          const stats = results[0].metadata.stats;
          outputStats.style.display = 'flex';
          outputStats.innerHTML = `
            <div class="stat"><span class="stat-label">Steps:</span><span class="stat-value">${stats.totalSteps}</span></div>
            <div class="stat"><span class="stat-label">Parallel:</span><span class="stat-value">${stats.parallelCount}</span></div>
            <div class="stat"><span class="stat-label">Conditionals:</span><span class="stat-value">${stats.conditionalCount}</span></div>
            <div class="stat"><span class="stat-label">Loops:</span><span class="stat-value">${stats.loopCount}</span></div>
          `;

          // Show warnings
          const warnings = results[0].metadata.warnings;
          if (warnings.length > 0) {
            outputWarnings.innerHTML = warnings.map(w => `
              <div class="warning-message">
                <strong>${w.code}:</strong> ${w.message}
                ${w.location ? ` (line ${w.location.line})` : ''}
              </div>
            `).join('');
          } else {
            outputWarnings.innerHTML = '';
          }

          // Render diagram
          const mermaidCode = analyzer.renderStaticMermaid(results[0], {
            direction: 'TB',
            showKeys: true,
            showRetry: true,
            showTimeout: true
          });

          try {
            const { svg } = await mermaid.render('mermaid-diagram', mermaidCode);
            diagramContainer.innerHTML = svg;
          } catch (mermaidError) {
            console.error('Mermaid error:', mermaidError);
            diagramContainer.innerHTML = `
              <div class="error-message">
                <strong>Diagram rendering failed</strong><br>
                ${mermaidError.message}
              </div>
              <pre style="margin-top: 1rem; font-size: 0.75rem; overflow: auto;">${escapeHtml(mermaidCode)}</pre>
            `;
          }

          // Render IR JSON
          irContainer.innerHTML = renderJson(results[0]);
        }
      } catch (e) {
        console.error('Analysis error:', e);
        diagramContainer.innerHTML = `
          <div class="error-message">
            <strong>Analysis failed</strong><br>
            ${e.message}
          </div>
        `;
        irContainer.innerHTML = '';
        outputStats.style.display = 'none';
        outputWarnings.innerHTML = '';
      } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.textContent = 'Analyze';
      }
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Render JSON with collapsible sections
    function renderJson(obj, depth = 0) {
      if (obj === null) {
        return '<span class="json-null">null</span>';
      }

      if (typeof obj === 'string') {
        return `<span class="json-string">"${escapeHtml(obj)}"</span>`;
      }

      if (typeof obj === 'number') {
        return `<span class="json-number">${obj}</span>`;
      }

      if (typeof obj === 'boolean') {
        return `<span class="json-boolean">${obj}</span>`;
      }

      if (Array.isArray(obj)) {
        if (obj.length === 0) {
          return '[]';
        }

        const id = `json-${Math.random().toString(36).substr(2, 9)}`;
        const items = obj.map((item, i) => `
          <div>${renderJson(item, depth + 1)}${i < obj.length - 1 ? ',' : ''}</div>
        `).join('');

        return `
          <span class="collapsible" onclick="this.classList.toggle('collapsed')">[${obj.length}]</span>
          <div class="json-content">${items}</div>
        `;
      }

      if (typeof obj === 'object') {
        const keys = Object.keys(obj);
        if (keys.length === 0) {
          return '{}';
        }

        // Skip rendering Map objects
        if (obj instanceof Map) {
          return '<span class="json-null">[Map]</span>';
        }

        const label = obj.type || obj.workflowName || '{...}';
        const items = keys.map((key, i) => {
          const value = obj[key];
          if (value === undefined || value instanceof Map) {
            return '';
          }
          return `
            <div>
              <span class="json-key">"${escapeHtml(key)}"</span>: ${renderJson(value, depth + 1)}${i < keys.length - 1 ? ',' : ''}
            </div>
          `;
        }).filter(Boolean).join('');

        return `
          <span class="collapsible${depth > 1 ? ' collapsed' : ''}" onclick="this.classList.toggle('collapsed')">${escapeHtml(label)}</span>
          <div class="json-content">${items}</div>
        `;
      }

      return String(obj);
    }

    // Event listeners
    analyzeBtn.addEventListener('click', analyze);

    // Ctrl/Cmd + Enter to analyze
    codeInput.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        analyze();
      }
    });

    // Initialize
    analyzeBtn.disabled = true;
    analyzeBtn.textContent = 'Loading...';
    loadFromHash();
    initAnalyzer();
  </script>
</body>
</html>
