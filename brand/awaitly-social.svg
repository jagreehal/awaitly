<svg viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="640" fill="#f8fafc"/>

  <!-- Icon (properly centered, larger) -->
  <g transform="translate(515, 80) scale(2.5)">
    <!-- Clock circle -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="#0f172a" stroke-width="3.5"/>

    <!-- Clock tick marks -->
    <line x1="50" y1="10" x2="50" y2="18" stroke="#0f172a" stroke-width="2.3"/>
    <line x1="90" y1="50" x2="82" y2="50" stroke="#0f172a" stroke-width="2.3"/>
    <line x1="50" y1="90" x2="50" y2="83" stroke="#0f172a" stroke-width="2.3"/>
    <line x1="10" y1="50" x2="18" y2="50" stroke="#0f172a" stroke-width="2.3"/>

    <!-- Eyes -->
    <circle cx="37" cy="40" r="5" fill="#0f172a"/>
    <circle cx="63" cy="40" r="5" fill="#0f172a"/>

    <!-- Checkmark smile -->
    <line x1="50" y1="75" x2="42" y2="66" stroke="#0f172a" stroke-width="5" stroke-linecap="round"/>
    <line x1="50" y1="75" x2="72" y2="53" stroke="#0f172a" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Text: awaitly -->
  <text x="640" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="600" fill="#0f172a" text-anchor="middle">awaitly</text>

  <!-- Tagline -->
  <text x="640" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#64748b" text-anchor="middle">Typed async workflows for TypeScript</text>
</svg>
